<style>
    /* Style du container */
    .bouton_bat {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: justify;
    }
    
        /*Style du bouton simple*/
    .bouton_bat_simple{
        position: relative;
        background-color: transparent;
        color: #4E8BA5;
        padding: 10px 0px;
        border: 2px solid transparent;
        border-radius: 5px;
        font-size: 16px;
        transition: all 0.3s ease;
        box-sizing: border-box;
    }
    
    /*Style du bouton simple --> transition vers le hover*/
    .bouton_bat_simple::after {
        content: url('https://batconnect.fr/wp-content/uploads/2024/05/Vector.png');
        width: 20px;
        height: 20px;
        position: absolute;
        top: 65%;
        right: 10px;
        transform: translateY(-70%);
        opacity: 0;
        transition: opacity 0.4s ease;
    }
    
    /*Style du bouton simple --> hover*/
    .bouton_bat_simple:hover {
        background-color: transparent;
        padding: 10px 36px 10px 20px;
        border: 2px solid transparent;
    }
    
    /*Apparition de la fl√®che pour le hover*/
    .bouton_bat_simple:hover::after {
        opacity: 1;
    }
</style>
  
<div class=".bouton_bat_solo">
    <button class="bouton_bat_simple">Contactez nous</button>
</div>
