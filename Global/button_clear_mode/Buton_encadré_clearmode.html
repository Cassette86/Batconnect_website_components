<style>
    /* Style du container */
    .bouton_bat {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: justify;
    }
    
    /* Style du bouton encadré par défaut */
    .bouton_bat_encadre{
        margin-right: 20px;
        position: relative;
        background-color: transparent;
        color: #375BA7;
        padding: 10px 20px;
        border: 2px solid #375BA7;
        border-radius: 5px;
        font-size: 16px;
        transition: all 0.3s ease;
        box-sizing: border-box;
        margin-right: 20px;
        margin-bottom: 0px;
    }
  
    /* Style du bouton encadré effet transition vers HOVER */
    .bouton_bat_encadre::after {
        content: url('https://batconnect.fr/wp-content/uploads/2024/05/Vector.png');
        width: 20px;
        height: 20px;
        position: absolute;
        top: 65%;
        right: 10px;
        transform: translateY(-70%);
        opacity: 0;
        transition: opacity 0.4s ease;
    }
    
    /* Style du bouton encadré HOVER */
    .bouton_bat_encadre:hover {
        background-color: #ebebeb;
        padding: 10px 36px 10px 20px;
        border: 2px solid #ebebeb;
    }
    
    /* Apparition de la flèche pour le hover */
    .bouton_bat_encadre:hover::after {
        opacity: 1;
    }
</style>

<div class="bouton_bat_solo">
    <button class="bouton_bat_encadre">Postuler</button>
</div>
