<style>
  .domaine_container {
    display: flex; /* Utiliser Flexbox pour disposer les éléments enfants */
    gap: 2%; /* Espacement entre les éléments */
    flex-wrap: wrap; /* Permet aux éléments de passer à la ligne si nécessaire */
  }

  .choix_domaine {
    position: relative; /* Nécessaire pour positionner l'image de fond */
    height: 265px; /* Hauteur fixe des éléments */
    padding: 50px; /* Espacement interne */
    width: 32%; /* Largeur fixe des éléments */
    margin-bottom: 30px; /* Espacement inférieur entre les éléments */
  }

  .choix_domaine::before {
    content: ""; /* Pseudo-élément avant pour l'image de fond */
    position: absolute; /* Positionnement absolu par rapport à .choix_domaine */
    top: 0;
    left: 0;
    width: 100%; /* Prend toute la largeur */
    height: 100%; /* Prend toute la hauteur */
    background-image: url("https://batconnect.fr/wp-content/uploads/2023/08/voiturettte-scaled-e1691160887432.jpg"); /* Image de fond */
    background-size: cover; /* Image de fond couvre tout le conteneur */
    filter: blur(0px) brightness(100%); /* Effet de filtre initial */
    transition: filter 0.5s; /* Transition de l'effet de filtre */
    z-index: -1; /* Position derrière le contenu */
  }

  .choix_domaine h3, .choix_domaine p {
    opacity: 0; /* Texte initialement invisible */
    color: #FFFFFF; /* Texte en blanc */
    transition: opacity 0.3s ease; /* Transition de l'opacité */
    position: relative; /* Nécessaire pour le positionnement z-index */
    z-index: 1; /* Position devant l'image de fond */
  }

  .choix_domaine:hover::before {
    filter: blur(1.5px) brightness(50%); /* Effet de filtre lors du survol */
  }

  .choix_domaine:hover h3, .choix_domaine:hover p {
    opacity: 1; /* Texte devient visible lors du survol */
  }

  @media(max-width: 980px) {
    .choix_domaine {
      width: 49%; /* Largeur ajustée pour les écrans de taille moyenne */
    }
  }

  @media(max-width: 750px) {
    .choix_domaine {
      width: 100%; /* Largeur ajustée pour les petits écrans */
    }
  }
</style>
